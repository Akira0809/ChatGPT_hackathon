{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>難易度選択画面</title>
        <!-- BootstrapのCSSを読み込む -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- BootstrapのJSを読み込む（一部の機能に必要） -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-o+RDsa0aVBWp2XA4/JfbcNhG+6U799ZhdMh4AjN4lSkqE0sAg5J24nXpw2tK2K2n" crossorigin="anonymous"></script>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body class="main">
        {% block content %}
        <div class="d-flex justify-content-center align-items-center">
            <div id="difficulty-select">
                <h1>難易度を選択してください</h1>
                <form method="post" id="loading-form">
                    {% csrf_token %}
                    <button type="submit" name="selected_button" value="elementary_school" class="btn btn-primary loading-button">小学生</button>
                    <button type="submit" name="selected_button" value="high_school" class="btn btn-primary loading-button">高校生</button>
                    <button type="submit" name="selected_button" value="society" class="btn btn-primary loading-button">社会人</button>
                </form>
            </div>
            <!-- ローディングのアニメーション -->
            <div class="wrapper" id="loading-container">
                <h1>Loading...</h1>
                <div class="box-wrap">
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                    <div class="box four"></div>
                    <div class="box five"></div>
                    <div class="box six"></div>
                </div>
            </div>
        </div>
        <!-- フォームが送信されたときにローディングスピナーを表示するためのJavaScript -->
        <script>
            document.getElementById("loading-form").addEventListener("submit", function () {
                // フォームが送信されたときにローディングスピナーを表示
                document.getElementById("loading-container").style.display = "block";
                document.getElementById("difficulty-select").style.display = "none";
            });
        </script>
        {% endblock %}
        <style>
            .main {
                text-align: center;
            }
        </style>
    </body>
</html>
